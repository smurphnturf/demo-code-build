AWSTemplateFormatVersion: "2010-09-09"
Transform: "AWS::Serverless-2016-10-31"
Description: "Create Lambda Function"

Resources:
#----------------------------------------------------------------------#
# Role for lambda execution
#----------------------------------------------------------------------#
  LambdaRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: LambdaRole
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          -
            Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AWSLambda_FullAccess
        - arn:aws:iam::aws:policy/AWSCloudFormationFullAccess
        - arn:aws:iam::aws:policy/AWSCodePipelineFullAccess
      Path: /


#----------------------------------------------------------------------#
# Role for Pipeline Execution
#----------------------------------------------------------------------#
  CodePipelineRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: CodePipelineRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AWSCodePipelineFullAccess
        - arn:aws:iam::aws:policy/AWSCodeCommitFullAccess
        - arn:aws:iam::aws:policy/AWSCodeBuildDeveloperAccess
        - arn:aws:iam::aws:policy/AmazonS3FullAccess
      Path: /
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - codepipeline.amazonaws.com
            Action:
              - 'sts:AssumeRole'



#----------------------------------------------------------------------#
# Role for CodeBuild Execution
#----------------------------------------------------------------------#
  CodeBuildRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: CodeBuildRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AdministratorAccess
      Path: /
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - codebuild.amazonaws.com
            Action:
              - 'sts:AssumeRole'


#----------------------------------------------------------------------#
# S3 Bucket to store template
#----------------------------------------------------------------------#
  TemplateBucket:
    Type: 'AWS::S3::Bucket'
    Properties:
      BucketName: !Sub ${AWS::AccountId}-templates

  TemplateBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref TemplateBucket
      PolicyDocument:
        Statement:
          -
            Action:
                - s3:*
            Effect: Allow
            Resource:
              - !Sub arn:aws:s3:::${TemplateBucket}
              - !Sub arn:aws:s3:::${TemplateBucket}/*
            Principal:
              AWS:
                - !Sub arn:aws:iam::${AWS::AccountId}:root



#----------------------------------------------------------------------#
# Lambda for Stack Creation
#----------------------------------------------------------------------#
  PipelineSNSTopic:
    Type: 'AWS::SNS::Topic'

  LambdaCreatePipelineSubscription:
    Type: 'AWS::SNS::Subscription'
    Properties:
      TopicArn: !Ref PipelineSNSTopic
      Endpoint: !GetAtt CreatePipeline.Arn
      Protocol: lambda

  CreatePipeline:
    DependsOn: LambdaRole
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: CreatePipeline
      Handler: "index.lambda_handler"
      Role: !GetAtt LambdaRole.Arn
      Runtime: "python3.6"
      Timeout: 25
      InlineCode: |
          import boto3
          import json
          def lambda_handler(event, context):
              print(json.dumps(event))
              Region=event['region']
              Account = event['account']
              RepositoryName = event['detail']['repositoryName']
              NewBranch = event['detail']['referenceName']
              Event = event['detail']['event']
              if NewBranch == "master":
                 quit()
              if Event == "referenceCreated":
                cf_client = boto3.client('cloudformation')
                cf_client.create_stack(
                    StackName= f'Pipeline-{RepositoryName}-{NewBranch}',
                    TemplateURL= f'https://s3.amazonaws.com/{Account}-templates/TemplatePipeline.yml',
                    Parameters=[
                        {
                            'ParameterKey': 'RepositoryName',
                            'ParameterValue': RepositoryName,
                            'UsePreviousValue': False
                        },
                        {
                            'ParameterKey': 'BranchName',
                            'ParameterValue': NewBranch,
                            'UsePreviousValue': False
                        }
                    ],
                    OnFailure='ROLLBACK',
                    Capabilities=['CAPABILITY_NAMED_IAM']
                )
              else:
                cf_client = boto3.client('cloudformation')
                cf_client.delete_stack(
                    StackName= f'Pipeline-{RepositoryName}-{NewBranch}'
                  )
